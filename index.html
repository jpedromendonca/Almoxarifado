<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almoxarifado</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div id="mensagem" class="alinhar"></div>
    <div class="modal fade" id="modalMensagem">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Aviso</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span>x</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="msgModal"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg text-uppercase fixed-topw"
      id="mainNav"
      style="background-color: #0085ca;"
    >
      <h1 class="titulo">Almoxarifado</h1>
    </nav>
    <section id="pagina">
      <div class="loginInicio">
        <h1>Almoxarifado</h1>
        <label>Login:</label>
        <input type="text" id="usuario" />
        <label>Senha:</label>
        <input type="password" id="senha" />
        <button class="btn btn-primary btn-entrar" onclick="verificarLogin()">
          Entrar
        </button>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
